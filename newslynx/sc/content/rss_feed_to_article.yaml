name: Ingest Articles from an RSS Feed
slug: rss-feed-to-article
description: Extracts articles from an RSS Feed.
runs: newslynx.sc.content.rss_feed.Article
creates: content
options:

    # custom options
    feed_url:
        input_type: text
        value_types:
            - url
        required: true
        help:
            placeholder: http://propalpatine.org/feed.xml
    
    # default options
    interval:
        input_type: number
        value_types:
            - numeric
        default: 1800
