name: Twitter User To Event
slug: twitter-user-to-event
description: Extracts events from a twitter user's timeline.
runs: newslynx.sc.events.twitter.User
creates: events
options:
    
    screen_name:
        input_type: text
        value_types: 
            - string
        allow_multiple: true
        required: true
        help:
            placeholder: cspan
    
    search_query:
        input_type: text
        value_types:
            - searchstring
            - nulltype
        default: null
        required: false
        help:
            placeholder: "~fracking | drilling"

    set_event_status:
        input_type: select
        input_options:
            - pending
            - approved
        value_types: 
            - string
        default: pending
        help:
            placeholder: "pending"
    
    tag_ids:
        input_type: checkbox
        input_options: []
        accepts_list: true 
        value_types:
            - string 
            - numeric 
        default: []
        help:
            description: |
                A list of Tag IDs or slugs to automatically
                apply to events created by this recipe.
            placeholder: "pending"

    min_followers:
        input_type: number
        value_types:
            - numeric
            - nulltype
        default: 0
        required: false
        help:
            placeholder: "Show from people with X followers, e.g. 5000."
        

    # internal options
    interval:
        input_type: number
        value_types:
            - numeric
        default: 900





