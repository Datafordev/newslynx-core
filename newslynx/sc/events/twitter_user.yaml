name: Event from twitter user.
slug: twitter-user-to-event
description: Extracts events from a twitter user's timeline.
runs: newslynx.sc.events.twitter.User
creates: events
options:
    
    screen_name:
        type: text
        required: true
        help:
            placeholder: cspan
    
    search_query:
        type: searchstring
        default: null
        required: false
        help:
            placeholder: "~fracking | drilling"

    set_event_type:
        type: text
        default: alert
        options: 
            - alert
            - promotion

    set_event_status:
        type: text
        default: pending
        options:
            - pending
            - approved

    tag:
        type: text
        default: null


    # internal options
    interval:
        type: number
        default: 900





